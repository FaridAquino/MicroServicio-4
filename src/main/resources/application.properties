spring.application.name=microServicio4

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

app.name=${APP_NAME:MicroServicio4 API}
app.description=${APP_DESCRIPTION:API para gesti√≥n de dashboard}
app.version=${APP_VERSION:1.0.0}
app.contact.name=${APP_CONTACT_NAME:Equipo de Desarrollo}
app.contact.email=${APP_CONTACT_EMAIL:office@scrapetok.com}
app.license.name=${APP_LICENSE_NAME:MIT License}
app.license.url=${APP_LICENSE_URL:https://opensource.org/licenses/MIT}

server.port=${SERVER_PORT:8080}

# URL base de la API para Swagger
app.api.base.url=${API_BASE_URL:http://localhost:8080}